name: conseilbox
description: A minimal starter for ConseilBox (generated scaffold).
publish_to: "none"
version: 0.0.1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  dio: ^5.4.3+1
  intl: ^0.19.0
  provider: ^6.0.5
  share_plus: ^7.2.1
  url_launcher: ^6.2.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/